<!doctype html>
<!--<html lang="en">-->
  <head>
    <meta charset="utf-8">
   
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="library/jquery.js"></script>
    

    <meta name="viewport" content="width=device-width" content="height=device-height">
  </head>
  <body>
    <nav id="drawer" class="dark_gray">
      <header id="header">
        <input id="new-search" placeholder="Search" autofocus data-bind="textInput: filter, valueUpdate: 'keyup'"/>
      </header>
      <ul data-bind="foreach: filteredItems">
        <li id="li" data-bind="text: title, click: markerClick"></li>
      </ul>
      <div data-bind="with: currentLocation">
        <h3 id="currentLocation" data-bind="text: address, click: markerClick"></h3>
      </div>
    </nav>
    <div main>
      <div class="dark_gray">
        <h2>AT&T Stores</h2>
        <a id="menu">      
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="float: right;" >
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
      </div>   
      <div id="map"></div>
    </main>

    <script>
      /*
       * Open and close the drawer when the menu icon is clicked.
       */
      var menu = document.querySelector("#menu");
      var main = document.querySelector("main");
      var drawer = document.querySelector("#drawer");

      menu.addEventListener("click", function() {
        drawer.classList.toggle("open");
      }); 
    
    </script>
    <script src="library/knockout-3.4.0.js"></script>
    <!--<script src="js/map.js"></script>-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/script.js"></script>
    

  </body>
</html>
